<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Schedule text</title>
  <style>
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background:#0b0f19;
      color:#e9eefc;
      line-height:1.6;
    }
    .wrap{
      max-width: 900px;
      margin: 0 auto;
      padding: 60px 20px;
    }
    .card{
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 16px;
      padding: 34px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
    }
    .text{
      font-size: 20px;
      letter-spacing: 0.2px;
      color: rgba(233,238,252,0.96);
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <p class="text">With 1 hour/day and no deadline, the optimal strategy is slow parallel learning with perpetual overlearning.</p>
    </div>
  </div>
</body>
</html>
